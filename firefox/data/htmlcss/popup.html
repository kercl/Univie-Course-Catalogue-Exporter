<!doctype html>
<html>
	<head>
		<title>Univie Course Catalogue exporter</title>
		<link href="popup.css" rel="stylesheet" type="text/css">
	</head>
	<body style="padding:10px">
		<script src="../js/utils.js"></script>
		<script src="../js/ical.js"></script>
		<script src="../js/gcal.js"></script>
		<script src="../js/customelements.js"></script>
		<script src="../js/popup.js"></script>
		<table>
			<tr>
				<td width="180">
					<div id="export-method">
						<div name="method" id="method-ical" class="selected">iCalendar</div>
						<div name="method" id="method-gcal">Google Calendar</div>
						<div>
						<table id="calendar-list">
						<!-- calendar list -->
						</table>
						</div>
					</div>
				</td>
				<td><div id="selection-area" class="selection-area"></div></td>
			</tr>
			<tr height="50">
				<td><div id="debug"></div></td>
				<td class="align-right">
					<input type="button" id="clear" value="Clear"  />
					<input type="button" id="export" value="Export"  />
				</td>
			</tr>
		</table>
	</body>
</html>
